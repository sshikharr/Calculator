<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="display">
            <input type="text" id="display">
        </div>

        <div class="buttons" id="buttons1">
            <button class="button" id="1" onclick="display_value= ''; document.querySelector('#display').value = display_value;">C</button>

            <button class="button" id="2" onclick="display_value= display_value + '1'; document.querySelector('#display').value = display_value;">1</button>

            <button class="button" id="3" onclick="display_value= display_value + '2'; document.querySelector('#display').value = display_value;">2</button>
        </div>

        <div class="buttons" id="buttons2">
            <button class="button" id="1" onclick="display_value= display_value + '+'; document.querySelector('#display').value = display_value;">+</button>

            <button class="button" id="2" onclick="display_value= display_value + '3'; document.querySelector('#display').value = display_value;">3</button>

            <button class="button" id="3" onclick="display_value= display_value + '4'; document.querySelector('#display').value = display_value;">4</button>
        </div>

        <div class="buttons" id="buttons3">
            <button class="button" id="1" onclick="display_value= display_value + '-'; document.querySelector('#display').value = display_value;">-</button>
            
            <button class="button" id="2" onclick="display_value= display_value + '5'; document.querySelector('#display').value = display_value;">5</button>

            <button class="button" id="3" onclick="display_value= display_value + '6'; document.querySelector('#display').value = display_value;">6</button>
        </div>

        <div class="buttons" id="buttons4">
            <button class="button" id="1" onclick="display_value= display_value + '*'; document.querySelector('#display').value = display_value;">*</button>

            <button class="button" id="2" onclick="display_value= display_value + '7'; document.querySelector('#display').value = display_value;">7</button>

            <button class="button" id="3" onclick="display_value= display_value + '8'; document.querySelector('#display').value = display_value;">8</button>
        </div>

        <div class="buttons" id="buttons5">
            <button class="button" id="1" onclick="display_value= display_value + '/'; document.querySelector('#display').value = display_value;">/</button>
            <button class="button" id="2" onclick="/*display_value= display_value + '1';*/ document.querySelector('#display').value = eval(display_value);">=</button>
            <button class="button" id="3" onclick="display_value= display_value + '9'; document.querySelector('#display').value = display_value;">9</button>
        </div>

        <div class="buttons" id="buttons6" >
            <button class="button" id="2" onclick="display_value= display_value + '0'; document.querySelector('#display').value = display_value;">0</button>
            <button class="button" id="3" onclick="display_value= display_value + '.'; document.querySelector('#display').value = display_value;">.</button>
        </div>
    </div>

    <script src="cal.js">

    </script>
</body>
</html>
